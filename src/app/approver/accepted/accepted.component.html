<app-approver-nav-bar></app-approver-nav-bar>
<div>
  <div class="row volunteer" style="text-align: center; margin-top:10px" *ngFor='let i of accepted'>
      <div class="col-sm-4">
          <img style="height:71px; width:99px" src="http://localhost:61008/image/{{i.ImageName}}">
        </div>
    <div class="col-sm-4">{{i.FirstName}} {{i.LastName}} <br> {{i.Email}} </div>
    <div class="col-sm-4 text-success">Request Accepted</div>
    
  
</div>
